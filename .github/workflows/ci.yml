name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: "9.0.x"
  NODE_VERSION: "22"

jobs:
  # ─────────────────────────────────────────────
  # Backend: Build & Test (.NET 9)
  # ─────────────────────────────────────────────
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore FolioForge.sln

      - name: Build
        run: dotnet build FolioForge.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test FolioForge.sln --configuration Release --no-build --verbosity normal
        continue-on-error: true # No test projects yet

  # ─────────────────────────────────────────────
  # Frontend: Lint & Build (React/Vite)
  # ─────────────────────────────────────────────
  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: folioforge.client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: folioforge.client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://api.example.com/api
          VITE_TENANT_ID: default
